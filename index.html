
<html>
 <head>
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 </head>
 <body>

    <a-scene>

      <a-cylinder color="#FF0000" radius="0.6" height="3.5" position="-1.2 1 -4"></a-cylinder>
      <!-- Cilindro 2 -->
      <a-cylinder color="#F7FE2E" radius="0.5" height="3.0" position="0 1 -4"></a-cylinder>
      <!-- Cilindro 3 -->
      <a-cylinder color="#0000FF" radius="0.4" height="2.5" position="1 1 -4"></a-cylinder>

      <a-cylinder color="#01DF01" radius="0.3" height="2.1" position="3 1 -4"></a-cylinder>

      <a-cylinder color="#FF8000" radius="0.4" height="2.3" position="2 1 -4"></a-cylinder>

      <a-cylinder color="#A901DB" radius="0.2" height="1.8" position="+3.8 1 -4"></a-cylinder>

      <a-plane position="0 0 -1" rotation="-100 0 0" width="30" height="20" color="#2A1B0A"></a-plane>
